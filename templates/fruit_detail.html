<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <div class="card mx-auto" style="width:300px">
            <img src="{{fruit.photo.url}}" class="card-img-top" alt="">
            <div class="card-body">
                <p class="card-text m-0">{{fruit.full_name}}</p>
                <p class="card-text m-0">{{fruit.scientific_name}}</p>
                <p class="card-text m-0">{{fruit.season}}</p>
                <p class="card-text m-0">{{fruit.use}}</p>
                <p class="card-text m-0">{{fruit.cost}}</p>

            </div>
            <a href="{% url "home" %}" class="btn btn-primary">Place Order</a><br>
            <a href="{% url "home" %}" class="btn btn-success">Back To Home</a>
        </div>
    </div>
</body>
</html>
