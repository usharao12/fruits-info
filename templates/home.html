<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-white bg-primary">Fruits Information</h1>
        <h2 class="text-center text-white bg-danger">Assignment-2</h2>
        <table class="table table-hover mt-3">
            <thead>
                <tr>
                    <th>SNO</th>
                    <th>Full Name</th>
                    <th>Use</th>
                    <th>cost</th>
                </tr>
            </thead>
            <tbody>
                {% for x in fruits %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td><a href="{% url 'fruit_detail' x.id %}">{{x.full_name}}</td>
                    <td>{{x.use}}</td>
                    <td>{{x.cost}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <footer class="container text-center bg-warning">
        <div>
            <div class="row">
                <div class="col">
                    <h3>Copyright &copy Employee DataBase</h3>
                    <h6>All Rights Reserved</h6>
                    <h6>Developed and Maintained By <a href="#">Usha Rao</a></h6>

                </div>

            </div>
        </div>

    </footer>
    
</body>
</html>
